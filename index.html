<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                darklilac: '#171824',
              }
            }
          }
        }
      </script>
    <title>Tatiana Schejtman</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="p-12">            
        <div class="flex flex-row justify-between text-white text-base font-light mx-16">
            <span class="cursor-pointer topbar-link" id="to-portfolio-2">TATIANA SCHEJTMAN</span>
            <div class="flex flex-row gap-8">
                <span class="cursor-pointer topbar-link" id="to-portfolio">PORTFOLIO</span>

                <span class="cursor-pointer topbar-link" id="to-contact">CONTACTO</span>

        </div>

                        <span>RETRATOS</span>
                    </div>
                    <div class="boton rounded-lg p-4 cursor-pointer" id="naturaleza">
                        <span>NATURALEZA</span>
                    </div>
                    <div class="boton rounded-lg p-4 cursor-pointer" id="fotoproducto">

                    </div>
                </div>
                <div class="grid grid-cols-3 justify-center items-center w-4/5 gap-14" id="image-grid"></div>
            </div>

            <div class="flex-col items-center hidden" id="before-after">
                <span class="text-7xl font-extrabold my-20">BEFORE/AFTER</span>
                <div class="grid grid-cols-2 justify-center items-center w-4/5 gap-y-14 gap-x-8" id="ba-grid"></div>
            </div>

            <div class="flex justify-center my-20">
                <img src="assets/svg/arrow.svg" alt="">
            </div>
            <span id="contact" class="font-medium text-5xl mb-16">CONTACTO</span>
            <span class="font-medium text-3xl mb-8"><a target="_blank" href="https://mail.google.com/mail/#compose">TATISCHEJTMAN964@GMAIL.COM</a></span>
            <div class="flex flex-row justify-center gap-16">
                <span><a href="https://linkedin.com/in/tati-sch" target="_blank" rel="noopener noreferrer">LINKEDIN</a></span>
                <span><a href="https://www.instagram.com/tatixyz.ph/" target="_blank" rel="noopener noreferrer">INSTAGRAM</a></span>
            </div>
        </div>
    </div>
    <div class="modal" id="image-modal">
        <img class="h-3/4 modal-image" id="modal-image" src="" alt="">
    </div>

</html>
